<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script> 
</head>
<body>
    <header>
        <header>
            <h1>Inventory Management System</h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="item-management.html" onclick="loadPage('item-management.html')">Item Management</a></li>
                    <li><a href="item-received.html" onclick="loadPage('item-received.html')">Item Received</a></li>
                    <li><a href="item-issue.html" onclick="loadPage('item-issue.html')">Item Issue</a></li>
                    <li><a href="item-report.html" onclick="loadPage('item-report.html')">Item Report</a></li>
                </ul>
            </nav>
        </header>
        <h1>Item Management</h1>
    </header>
    
    <main>
        <form id="item-form">
            <label for="itemId">Item ID:</label>
            <input type="text" id="itemId" name="itemId" onblur="checkItemExistence()">
            
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName">
            
            <label for="openingStock">Opening Stock:</label>
            <input type="number" id="openingStock" name="openingStock" step="0.001">
            
            <label for="uom">Unit of Measurement:</label>
            <input type="text" id="uom" name="uom" maxlength="10">
            
            <button type="button" id="save" onclick="saveItemData()">Save</button>
            <button type="button" id="edit" onclick="editItem()">Edit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Inventory Management System</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
